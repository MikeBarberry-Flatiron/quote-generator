<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="assets/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <!-- import icons used for dark mode toggle -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- import google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
    />
    <title>Quote Generator</title>
  </head>
  <body id="body">
    <div id="container">
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        "
      >
        <h1
          id="title"
          style="color: darkslateblue; font-family: 'Space Mono', monospace"
        >
          TV Show Quotes
        </h1>
        <button id="toogle-dark-mode" style="margin-bottom: 30px; left: 15px">
          <i id="moon" class="fa fa-moon-o"></i>
        </button>
      </div>

      <div id="image-wrapper">
        <img
          id="background_image"
          src="/assets/movie.jpeg"
          alt="restaurant_image"
        />
      </div>

      <div style="display: flex; justify-content: center; align-items: center">
        <p id="delete-success" style="font-family: 'Space Mono', monospace"></p>
        <p id="add-success" style="font-family: 'Space Mono', monospace"></p>
        <p
          id="loading"
          style="font-family: 'Gloria Hallelujah', cursive"
          hidden
        >
          Connecting to server<span>.</span><span>.</span><span>.</span>
        </p>
      </div>

      <div id="post-container"></div>
    </div>
    <script src="/src/index.js" type="module"></script>
  </body>
</html>
